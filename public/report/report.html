<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Report</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a id="logo" href="">Day to Day Expenses</a>

        <div class="col">
            <h3 id="date"></h3>
        </div>

        <h3 id="this-year"></h3> 

        <div class="monthly-expense">
            <h3 id="this-month"></h3>
            <table id='monthly-table'>
                <tr id="monthly-heading">
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Income</th>
                    <th>Expense</th>
                </tr>
                <tr id="monthly-data"></tr>
            </table>
        </div>
        
        <div id="pagination" class="pagination"></div>

        <label for="rows">Rows Per Page</label>
            <select id="rows" name="rows" onchange="setRows()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>

        <div class="download-btn">
            <button id="download-btn"><i class="ri-arrow-down-line"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="report.js"></script>
    
</body>
</html>
